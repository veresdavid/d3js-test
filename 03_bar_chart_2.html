<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <title>Bar Chart 2</title>
    <script src="js/d3.min.js"></script>

    <style>

        .chart rect {
            fill: steelblue;
        }

        .chart text {
            fill: white;
            font: 10px sans-serif;
            text-anchor: end;
        }

    </style>

</head>

<body>

    <svg class="chart"></svg>

    <script>

        // This file is based on: https://bost.ocks.org/mike/bar/2/

        // Data
        var data = [5, 8, 11, 3, 6];

        // Sizes of the SVG
        var width = 500;
        var height = data.length * 20;

        // Scale function
        var x = d3.scaleLinear()
            .domain([0, d3.max(data)])
            .range([0, width]);

        // Chart
        var chart = d3.select(".chart")
            .attr("width", width)
            .attr("height", height);

        // Bars
        var bar = chart.selectAll("g")
            .data(data)
            .enter()
            .append("g")
            .attr("transform", function (d, i) {
                return "translate(0, " + 20 * i + ")";
            });

        bar.append("rect")
            .attr("width", x)
            .attr("height", 19);

        bar.append("text")
            .attr("x", function (d) {
                return x(d) - 3;
            })
            .attr("y", 10)
            .attr("dy", ".35em")
            .text(function (d) {
                return d;
            });

    </script>

</body>

</html>
